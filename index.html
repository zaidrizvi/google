<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="bg-img">


        <nav id="navbar">
            <ul>
                <li><a href="https://www.gmail.com">Gmail</a></li>
                <li><a href="https://www.google.com/images">Images</a></li>
                
            </ul>
            <div class="logo"><img src="unnamed.jpg" alt="">
            </div>
        </nav>
        <div class="upper">
            <img src="download.png" alt="">
        </div>

        <div class="container">

            <form action="" class="search-bar">
                <div class="search">
                    <img src="search-icon-png-18.png" alt="" srcset="">
                </div>
                <input type="text" placeholder="search anything" name="q">
                <div class="assistant">
                    <img src="png-transparent-blue-red-and-yellow-google-voice-logo-microphone-google-voice-google-search-google-logo-microphone-angle-electronics-search-engine-optimization.png"
                        alt="">
                </div>

            </form>
        </div>



        <footer class="text-center">
            <p> Whale's Tail</p>
            <p>
                Artwork by Crystal Worl (Tlingit / Athabascan / Yupik / Filipino)</p>
        </footer>
    </div>
</body>

</html>
